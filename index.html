<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>radius</title>
    <style>
        .main {
            text-align: center;
        }
        #div {
            border: 10px solid pink;
            border-radius: 10px;
            box-shadow: 15px 15px 10px rgba(32, 178, 170, 0.3);
        }

    </style>
    </head>
<body>
    <section class="main">
    <div id="div">
        <p>Div 1</p>
    </div>
    </section>

   
</body>
</html>
